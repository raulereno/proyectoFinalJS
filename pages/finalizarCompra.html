<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Finalizando Compra || Amazonia</title>
</head>

<body>

    <header class="finalizarCompra">
        <div class="navYLogo_Productos">
            <a href="../index.html"><img src="../images/amazonia logo verde.png" alt="Logo Amazonia" class="logo"></a>
        </div>
    </header>

    <div class="contenedorPadreFinalizar">
        <form action="" class="formularioFinalizarCompra" id="formularioFinalizarCompra">
            <h2>Datos de contacto</h2>
            <label for="mail">Ingrese su mail:</label>
            <input type="email" name="mail">
            <label for="tel">Ingrese su telefono</label>
            <input type="tel" name="tel">
            <h2>Datos de facturacion</h2>
            <label for="pais">Pais:</label>
            <input type="text" name="pais">
            <label for="dni">DNI:</label>
            <input type="number" name="dni">
            <h3>Persona que pagara el pedido</h3>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido">
            <h3>Domicilio de la persona que pagar√° el pedido</h3>
            <label for="calle">Calle:</label>
            <input type="text" name="calle">
            <label for="numero">Numero:</label>
            <input type="number" name="numero">
            <label for="ciudad">Ciudad:</label>
            <input type="text" name="ciudad">
            <label for="codigoPostal">Codigo postal:</label>
            <input type="number" name="codigoPostal">
            <label for="provincia">Provincia: </label>
            <input type="text" name="provincia">
            <input type="submit" id="informacionDeContacto">
        </form>
        <div class="productoEnCarrito">
            <h2>Productos a comprar:</h2>
            <table class="table table-dark table-striped" id="tablaFinalizar">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tablaFinalizar">

                </tbody>
            </table>
            <div class="infoCarrito">
                <div class="cantidadProductos">
                    <h5>Cantidad de productos</h5>
                    <p id="prodTotalesVentana">0</p>
                </div>
                <div class="totalAPagar">
                    <h5>Total a pagar</h5>
                    <p id="montoTotal">$0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- CDN de JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Scripts propios -->
    <script src="../scripts/carrito.js"></script>
    <script src="../scripts/finalizarCompra.js"></script>
</body>

</html>
